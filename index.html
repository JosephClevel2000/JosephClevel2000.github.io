<html>
  
  <head>
    <title>
      Welcome to my future website!
    </title>
  </head>
  <body>
    <h1>
      Here is some text
    </h1>
    <p>
      Here is a paragraph.
    </p>
    <p id="demo"></p>

    <script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.getElementById("demo").innerHTML = greeting;
    </script>
  </body>
</html>
